<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function sum(a, b) {
            return (a + b);
        }
        function sub(a, b) {
            return a - b
        }
        function mult(a, b) {
            return a * b
        }
        function div(a, b) {
            return a / b
        }

        let num1 = parseInt(prompt('введите первое число: '));
        let num2 = parseInt(prompt('введите второе число: '));

        let resultSum = sum(num1, num2);
        alert(resultSum);

        let resultSub = sub(num1, num2);
        alert(resultSub);

        let resultMult = mult(num1, num2);
        alert(resultMult);

        let resultDiv = div(num1, num2);
        alert(resultDiv);


    </script>
</body>

</html>
