<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        let a = -10;
        let b = 5;
        let c = null;

        if (a > 0 && b > 0) {
            c = a - b;
            alert(c);
        }
        else if (a < 0 && b < 0) {
            c = a * b;
            alert(c);
        }
        else if (a > 0 && b < 0 || a < 0 && b > 0) {
            c = a + b;
            alert(c);
        }
    </script>
</body>

</html>
