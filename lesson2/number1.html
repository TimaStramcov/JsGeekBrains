<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 с=a оператор ++ дает увеличение числа на 1 (1+а), а=1+1=с

        d = b++;
        alert(d); // ответ: 1 выдаёт 1, потому что переменной d записывается изначальное значение b до постфикного декремента

        c = 2 + ++a;
        alert(c); // ответ 5 Потому что после примера 1 в переменную а записано значение не 1, а 2, декремент сохраняет присвоеные значения т.е. 2+3=5

        d = 2 + b++;
        alert(d); // ответ 4 Потому что постфиксный декремент записывает значение после  вычеслений, после примера 2 b имеет значение 2. 2+2=4 далее b будет иметь значение 3

        alert(a);
        alert(b);
        //обоим значение добавили дважды декремент а - префиксный b - постфиксный, в примере 4 вычесления выполнены и новые значения в b записаны
    </script>
</body>

</html>
