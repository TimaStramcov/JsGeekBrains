<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        1.Результат 2010
        2.10+10=20 - тип не меняется происходит сложение
        3.20+"10" - происходит превращение типа и конкатенация = 2010
        */
        10 + 10 + "10";
        /* 
        Результат 101010
        1.10 + "10" происходит превращение типа и конкатенация
        2."10" + 10 происходит превращение типа и конкатенация
        */
        10 + "10" + 10;
        /*
        Результат 30
        1.10+10 складываются
        2.20 + +"10" первый плюс оператор сложения, второй плюс изменяет тип элемента со строкового на числовой, потому что стоит пробел
        */
        10 + 10 + +"10";
        /*
        Результат -infinity
        1.оператор - перед строковым значением преобразует его в число и дает отрицательное значение -0
        2.при деление на отрицательный ноль получается отрицательная бесконечность
        */
        10 / -"";
        /*
        Результат 4 или NaN (если не прочитает "," , Мне пришлось менять)
        1. Строковое значение превращается в числовое
        2.10 делится на 2.5 = 4
        */
        10 / +"2,5";
    </script>
</body>

</html>
